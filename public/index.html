<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="JQuery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <section id="container">
        <h1>Chat App</h1>
        <div id="login">
            <input class="form-control" type="text" id="login-inp" placeholder="Enter Your Name">
            <button class="btn btn-small btn-outline-primary mt-3" id="login-btn">Login</button>
        </div>

        <div id="chatting">
            <div id="chat-box">
                <ul id="chat"></ul>
            </div>

            <div id="inp-msg-container">
                <textarea class="form-control" id="inp-msg" rows="3"></textarea>
                <button class="btn btn-info btn-small mt-2" id="send-btn">Send</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
